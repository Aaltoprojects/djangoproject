{% extends 'base.html' %}

{% block title %}
Results
{% endblock %}

{% block content %}
<br/>
<div class= 'container'>

	<br/><br/><br/>
	Here is the data:
	<br/><br/><br/>

	<form method="post">

		{% csrf_token %}
		<table>
		{{ form.as_table }}
		</table>
	    <button type="submit"> Submit </button>

		<table>
			{% for key, value in data.items %}

			{{ key }}

				{% for val in value %}

					{{ val }}
					
				{% endfor %}

			{% endfor %}
		</table>

	</form>

</div>
{% endblock %}
