{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block title %}
Lisää projekti
{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<h1 class="mt-2">Lisää projekti</h1>
			<hr class="mt-0 mb-4">
			<form method='post'>
				{% csrf_token %}
				{{ form|crispy }}
			    <button type="submit" class="btn btn-primary">Lisää</button>
			</form>
		</div>
	</div>
</div>
<br>
{% for row in data %}
	{{ row }}
	<br>
{% endfor %}

{% endblock %}
