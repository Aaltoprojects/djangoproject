{% extends 'base.html' %}

{% block title %}
Lisää projekti
{% endblock %}

{% block content %}

<center><br/>
<div class='w3-container'>
	<p>
	<font size='5'>
	Lisää projekti tietokantaan:
	</font>
	</p>
	<form method='post'>
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
	    <button type='submit'> Lisää </button>
	</form>
</div>
<br><br>
{% for row in data %}
	{{ row }}
	<br>
{% endfor %}
</center>

{% endblock %}
